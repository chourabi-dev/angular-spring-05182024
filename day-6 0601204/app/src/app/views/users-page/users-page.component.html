<div class="container">

    <div *ngIf="loading == true " class="text-center">
        <h3>Loading...</h3>
    </div>

    <div class="row">
        <div class="col-12 col-sm-4 mb-3" *ngFor="let u of users">
            <div class="card">
                <div class="card-body">
                    <h3>{{ u.name }}</h3>
                    <p class="text-muted">{{ u.email }}</p>
                    <p class="text-muted">{{ u.phone }}</p>
                    
                </div>
            </div>
        </div>
    </div>



</div>
