<h3>Team</h3>

<div class="row">
    <div class="col-12 col-sm-4" *ngFor="let e of teams">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{e.fullname}}</h5>
                <p class="card-text">{{e.email}}</p>
                <a [routerLink]="  '/team-member-details/'+ e.id  ">voir plus</a>
            </div>
        </div>
    </div>
</div>
