<div class="container mt-3">
    <h3>Products list</h3>
    <a routerLink="/products/add" class="btn btn-primary mt-3">add new product</a>


    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Label</th>
                <th scope="col">Price</th>
                <th scope="col">Stock</th>
                <th scope="col">actions</th>
                
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products">
                <td>{{p.id}}</td>
                <td>{{p.title}}</td>
                <td>{{p.price | currency}}</td>
                <td>{{p.stock | number}}</td>
                <td>
                    
                    <a [routerLink]=" '/products/edit/'+p.id " class="btn btn-sm btn-secondary me-3">edit</a>

                    <button class="btn btn-sm btn-danger me-3" (click)="deleteProduct(p.id)">delete</button>
                    

                </td>
                 
            </tr>
            
        </tbody>
    </table>
</div>
